<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>ToDo App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <style>
      body{
        background-image: linear-gradient(to right, #43e97b 0%, #38f9d7 100%);
      }
      .delete-btn{
        float: right;
      }
      @media screen and (max-width: 768px){
        .delete-btn{
          float: none;
        }
      }
    </style>

  </head>
  <body>
    
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a href="#" class="navbar-brand font-weight-bold"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-calendar2-check-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM2 3.5c0-.276.244-.5.545-.5h10.91c.3 0 .545.224.545.5v1c0 .276-.244.5-.546.5H2.545C2.245 5 2 4.776 2 4.5v-1zm8.854 5.354a.5.5 0 0 0-.708-.708L7.5 10.793 6.354 9.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"/>
        </svg> ToDo App</a>
      </div>

    </nav>
    
    <div class="container my-5">
      <div class="row">
        <div class="col-md-4">
          <div class="card mb-3">
            <div class="card-body">
              <form id="formTask">
                <div class="form-group">
                  <label class="font-weight-bold">Task Title</label>
                  <input type="text" id="title" placeholder="Add ToDo" class="form-control">
                </div>
                <div class="form-group">
                  <label class="font-weight-bold">Task Description</label>
                  <textarea id="description" rows="10" cols="30" class="form-control" placeholder="Task description"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block font-weight-bold"><i class="fas fa-plus-circle"></i> Save</button>
              </form>
              <div id="error"></div>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div id="tasks"></div>
        </div>
      </div>
    </div>
    
    <script src="./app.js"></script>

  </body>
</html>
